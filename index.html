<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="result">
                <p>Your Result</p>
                <div class="score">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <div>
                    <h1>Great</h1>
                </div>
                <div>
                    <p>You scored higher than 65% of<br>the people who have taken<br>these tests.</p>
                </div>

            </div>
            <div class="summary">
                <h2>Summary</h2>
                <div class="reaction">
                    <div class="iconClass">
                        <img src="./assets/images/icon-reaction.svg">
                        <span>Reaction</span>
                    </div>
                    <div class="mark">
                        <h3>80 &nbsp; </h3>
                        <p><b> / 100</b></p>
                    </div>

                </div>
                <div class="memory">
                    <div class="iconClass">
                        <img src="./assets/images/icon-memory.svg">
                        <span>Memory</span>
                    </div>
                    <div class="mark">
                        <h3>90 &nbsp; </h3>
                        <p><b> / 100</b></p>
                    </div>

                </div>
                <div class="verbal">
                    <div class="iconClass">
                        <img src="./assets/images/icon-verbal.svg">
                        <span>Verbal</span>
                    </div>
                    <div class="mark">
                        <h3>61 &nbsp; </h3>
                        <p><b> / 100</b></p>
                    </div>

                </div>
                <div class="visual">
                    <div class="iconClass">
                        <img src="./assets/images/icon-visual.svg">
                        <span>Visual</span>
                    </div>
                    <div class="mark">
                        <h3>72 &nbsp; </h3>
                        <p><b> / 100</b></p>
                    </div>

                </div>
                <button>
                    <h3>Continue</h3>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
